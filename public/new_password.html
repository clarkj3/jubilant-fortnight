<!DOCTYPE html>
<html>
<head>
<title>Password Recovery</title>
<script src="account.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>New Password</h1>
	<div class="newPassword">Enter the new password you would like to use for this account.</div>
<p id="error" class="error"></p>

<!-- Create form for creating an account -->
<form name="newPassword" action="" onsubmit="return validateNewPassword();" method="post">

	<div class="password">
		New Password:
		<input type="password" name="pass" required><br>
	</div>
	<!-- Have user confirm their password by entering again -->

	<div class="confirmPassword">

		Confirm Password:
		<input type="password" name="passconfirm" required><br>
	</div>

	<div class="bottons">
		<input type="submit" value="Change Password">
	</div>
</form>


</body>
</html>
