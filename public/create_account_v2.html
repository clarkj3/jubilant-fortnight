<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>
<script src="account.js"></script>
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Create Account</h1>

<!-- create the error section -->
<p id="error" class="error"></p>

<!-- Create form for creating an account -->
<form name="createAccount" action="" onsubmit="return validateAccountCreate();" method="post">
	<div class="userName">
		User name:
		<input type="text" name="username" required><br>
	</div>
	<div class="email">
		E-mail:
		<input type="email" name="email" required><br>
	</div>
	<div class="password">
		Password:
		<input type="password" name="pass" required><br>
	</div>
	<!-- Have user confirm their password by entering again -->
	<div class="confirmPassword">
		Confirm Password:
		<input type="password" name="passconfirm" required><br>
	</div>
	<div class="bottons">
		<input type="submit" value="Create Account">
		<input type="button" onclick="location.href='login.html';" value="Log In">
	</div>
</form>


</body>
</html>
